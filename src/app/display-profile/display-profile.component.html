<div class="content">
<div class="card">
  <img class="profile-picture" [src]="'data:image/png;base64,'+this.image"  alt="profile-pic" height="100px" width="100px"/>
  <h1>{{this.profile.username}}</h1>
  <p class="title">{{this.profile.firstName}} {{this.profile.lastName}}</p>
  <p class="email">{{this.profile.email}}</p>
  <p class="aboutMe" [innerHTML]="profile.aboutMe"></p>
</div>
</div>
