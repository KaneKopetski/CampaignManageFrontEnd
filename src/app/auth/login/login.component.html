<div class="content">
<div class="card">
  <img src="./assets/img/dragon-logo.jpg" class="logo" alt="logo" height="250px" width="250px">
<h1 *ngIf="authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>

<div *ngIf="!(authenticationService.userData | async)">
  <mat-form-field class="example-full-width">
  <input matInput type="text" [(ngModel)]="email" placeholder="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
  <input matInput type="password" [(ngModel)]="password" placeholder="password">
  </mat-form-field>
  <button class="btn btn-sm btn-primary btn-block" (click)="signUp()">Sign Up</button>

  <button class="btn btn-sm btn-primary btn-block" (click)="signIn()">Login</button>

  <div class="card">
    <button class="btn btn-sm btn-primary btn-block" type="button" (click)="googleLogin()">
      Log in with Google
    </button>
  </div>

</div>

<button (click)="signOut()" *ngIf="authenticationService.userData | async">Logout</button>
</div>
</div>
