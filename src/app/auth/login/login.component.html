<div class="content">
<div class="card">
<!--  <h3>Welcome</h3>-->
  <img src="./assets/img/dragon-logo.jpg" class="logo" alt="logo" height="250px" width="250px">
  <br />
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="username" value="" [formControlName]="'username'">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="password" value="" [formControlName]="'password'">
      </mat-form-field>
    </div>
    <button class="btn btn-sm btn-primary btn-block" type="submit">Login</button>
    <p class="sign-up-message">Don't have an account? <a routerLink="/register">Sign Up</a></p>
  </form>
</div>
</div>
