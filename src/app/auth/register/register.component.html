<div class="container" style="margin-top: 20px; max-width: 50%;">
  <form [formGroup]="signup" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('email', 'required')">This field is required</ng-container>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Username">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('username', 'required')">This field is required</ng-container>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('password', 'required')">This field is required</ng-container>
      </div>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('firstName', 'required')">This field is required</ng-container>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('lastName', 'required')">This field is required</ng-container>
      </div>
    </div>

    <div class="form-group">
      <label class="inputAboutMe"></label>
      <p>About Me</p>
      <editor [formControlName]="'aboutMe'" [init]="{
            plugins: 'link',
            force_br_newlines : true,
            force_p_newlines : false,
            forced_root_block:''
            }">
      </editor>
    </div>

    <div class="form-group">
      <app-file-upload formControlName="image" [progress]="progress"></app-file-upload>
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('image', 'required')">This field is required</ng-container>
        <ng-container *ngIf="hasError('image', 'requiredFileType')">Only PNG ðŸ¤¡</ng-container>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
