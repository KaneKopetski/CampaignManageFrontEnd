<div class="content">
  <div class="row">
    <div class="card" *ngFor="let campaign of campaigns | async">
      <div class="campaign-summaries">
        <img class="campaign-image" [src]="'data:image/png;base64,'+this.campaign.campaignImage.data"  alt="campaign-image" height="100px" width="100px"/>
        <h3><a routerLink="/campaign/{{campaign.campaignId}}" class="campaign-name"><b>{{campaign.campaignName}}</b></a></h3>
        <div>
          <i class="fas fa-user"></i> Owner: {{campaign.owner}}
          <p>{{campaign.edition}}</p>
        </div>
        <p [innerHTML]="campaign.description"></p>
        <div>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
