<div class="row">
<mat-card class="example-card" *ngFor="let campaign of campaigns | async">
  <mat-card-header>
    <mat-card-title><a routerLink="/campaign/{{campaign.campaignId}}" class="campaign-name">
      {{this.campaign.campaignName}}
    </a>
    </mat-card-title>
    <mat-card-subtitle>Edition {{campaign.edition}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="campaign-image" [src]="'data:image/png;base64,'+this.campaign.campaignImage.data" alt="Campaign Image">
  <mat-card-content>
    <p class="campaign-description" [innerHTML]="campaign.description">
      {{this.campaign.edition}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
