<div class="content">
<div class="row">
  <mat-card class="create-campaign-card" (click)="openDialog()">
    <mat-card-header>
      <mat-card-title *ngIf="(campaigns | async)?.length==0">You don't have any campaigns</mat-card-title>
      <mat-card-title>Create Campaign</mat-card-title>
    </mat-card-header>
    <div class="create-campaign-box">
      <img mat-card-image class="plus-sign" src="https://image.flaticon.com/icons/svg/32/32339.svg" alt="plus-sign">
    </div>

  </mat-card>

<mat-card class="campaign-summary-card" *ngFor="let campaign of campaigns | async">
  <mat-card-header>
    <mat-card-title>
      <a routerLink="/campaign/{{campaign.campaignId}}" class="campaign-name">
        {{this.campaign.campaignName}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>Edition {{campaign.edition}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="campaign-image" [src]="'data:image/png;base64,'+this.campaign.campaignImage.data" alt="Campaign Image">
  <mat-card-content>
    <p class="campaign-description" [innerHTML]="campaign.description">
      {{this.campaign.edition}}
    </p>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button>Make Public</button>
    <button mat-button>Dunno Yet</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
