<div class="content">
  <div class="card" *ngIf=campaign>
    <img class="campaign-image" [src]="'data:image/png;base64,'+this.image"  alt="campaign-image" height="100px" width="100px"/>
    <h1>{{this.campaign.campaignName}}</h1>
    <p class="edition">{{this.campaign.edition}}</p>
    <p class="owner">{{this.campaign.owner}}</p>
    <p class="description" [innerHTML]="campaign.description"></p>
    <h3>World Map</h3>
    <img class="campaign-worldmap" [src]="'data:image/png;base64,'+this.image2"  alt="world-map" height="100px" width="100px"/>

  </div>
</div>
