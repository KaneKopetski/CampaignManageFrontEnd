<div class="content">
  <div class="card" *ngIf=campaign>
    <img class="profile-picture" [src]="'data:image/png;base64,'+this.image"  alt="profile-pic" height="100px" width="100px"/>
    <h1>{{this.campaign.campaignName}}</h1>
    <p class="edition">{{this.campaign.edition}}</p>
    <p class="description" [innerHTML]="campaign.description"></p>
  </div>
</div>
